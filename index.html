<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Budget Management System</h1>
    </header>
    <div class="container">
        <div class="budget-summary">
            <h2>Budget Summary</h2>
            <div class="income">
                <h3>Income</h3>
                <p id="income-amount">&#8377; 0.00</p> <!-- INR currency symbol -->
            </div>
            <div class="expenses">
                <h3>Expenses</h3>
                <p id="expenses-amount">&#8377; 0.00</p> <!-- INR currency symbol -->
            </div>
            <div class="remaining">
                <h3>Remaining</h3>
                <p id="remaining-amount">&#8377; 0.00</p> <!-- INR currency symbol -->
            </div>
        </div>
        <div class="input-form">
            <h2>Add Transaction</h2>
            <input type="text" id="transaction-description" placeholder="Description">
            <input type="number" id="transaction-amount" placeholder="Amount">
            <select id="transaction-type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addTransaction()">Add Transaction</button>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <ul id="transaction-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
